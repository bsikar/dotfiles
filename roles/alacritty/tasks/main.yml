- name: install alacritty dependencies
  become: yes
  apt:
    name:
      - cmake
      - pkg-config
      - libfreetype6-dev
      - libfontconfig1-dev
      - libxcb-xfixes0-dev
      - libxkbcommon-dev
      - python3
  tags:
    - apt
    - alacritty

- name: install alacritty
  shell: cargo install alacritty
  tags:
    - alacritty
    - rust

