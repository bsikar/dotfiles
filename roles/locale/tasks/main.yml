- name: symlink chicago timezone
  become: yes
  file:
    src: /usr/share/zoneinfo/America/Chicago
    path: /etc/localtime
    state: link
    force: yes
  tags:
    - timezone

- name: ensure locale is set
  become: yes
  locale_gen:
    name: en_US.UTF-8
    state: present
  tags:
    - locale

- name: set locale
  become: yes
  command: locale-gen en_US.UTF-8
  tags:
    - locale
